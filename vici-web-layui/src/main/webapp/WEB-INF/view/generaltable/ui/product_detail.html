@layout("/common/_container.html"){

<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-sm-12">
			<div class="float-e-margins">
				<div class="ibox-title" style="min-height:72px" >
			        <div id="productname"  class="col-sm-3">产品名称：${item.productname}</div>
					<div id="productunit" class="col-sm-3">商品单位：${item.productunit}</div>
					<div id="servicecategoryname" class="col-sm-3">服务类型：${servicecategoryname}</div>
					<div id="productcategoryname" class="col-sm-3">服务类型：${productcategoryname}</div>
					<div id="producttypename" class="col-sm-3">产品分类：${producttypename}</div>
					<div id="marketprice" class="col-sm-3">市场价：${item.marketprice}</div>
				    <div id="costprice" class="col-sm-3">成本价：${item.costprice}</div>
					<div id="saleprice"  class="col-sm-3">售价：${item.saleprice}</div>
					<div id="provideridname" class="col-sm-3">服务商名称：${providername}</div>
				</div>
 
			</div>
		</div>
	</div>
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="form-horizontal">
        <input type="hidden" id="id" value="${item.id}">
            <input type="hidden" id="remark" >
             <input type="hidden" id="servicecategoryhid"  value="${item.servicecategory}" />
             <input type="hidden" id="productcategoryhid" value="${item.productcategory}" />
	              <input type="hidden" id="producttypehid"  value="${item.producttype}" />
	   
            <div class="form-group">
					<div  class="col-sm-12">产品详情</div>
                        <div class="col-sm-11">
                            <div id="editor">
                            </div>
                        </div>
            </div>
            <div class="row btn-group-m-t">
                <div class="col-sm-10">
                   
                </div>
            </div>

            </div>
     
     </div>

</div>
<script type="text/javascript" src="${ctxPath}/static/js/plugins/wangEditor/wangEditor.js"></script>
<script src="${ctxPath}/static/js/custom/product_detail.js"></script>

@}
